[app.js]
root =
    osmqa/public/app/lib
    osmqa/public/lib
    osmqa/public/lib/externals/openlayers/lib
    osmqa/public/lib/externals/geoext/lib
    osmqa/public/lib/externals/geoext.ux/ux/SimplePrint/lib
    osmqa/public/lib/externals/geoext.ux/ux/Measure/lib
first =
    externals/ext/adapter/ext/ext-base.js
    externals/ext/ext-all.js
    OpenLayers/SingleFile.js
    OpenLayers.js
    OpenLayers/Util.js
    OpenLayers/Lang.js
    OpenLayers/Console.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/BaseTypes/Pixel.js
    OpenLayers/BaseTypes/Bounds.js
    OpenLayers/BaseTypes/LonLat.js
    OpenLayers/BaseTypes/Element.js
    OpenLayers/BaseTypes/Size.js
include =
    App/Lang/en.js
    App/main.js
exclude =
    GeoExt.js
    GeoExt/SingleFile.js

[lang-fr.js]
root =
    osmqa/public/app/lib
    osmqa/public/lib
    osmqa/public/lib/externals/openlayers/lib
    osmqa/public/lib/externals/geoext/lib
    osmqa/public/lib/externals/geoext.ux/ux/SimplePrint/lib
    osmqa/public/lib/externals/geoext.ux/ux/Measure/lib
include =
    App/Lang/fr.js
    externals/ext/src/locale/ext-lang-fr.js
exclude =
    OpenLayers/Lang.js
